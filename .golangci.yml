run:
  deadline: 210s

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - gas
    - gci
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gofumpt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unused
    - varcheck

linters-settings:
  goconst:
    min-len: 5
    min-occurrences: 5
  gofmt:
    simplify: true
  gofumpt:
    simplify: true
  goimports:
    local-prefixes: github.com/GetStream/stream-go2
  gocritic:
    disabled-checks:
      - whyNoLint
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    settings:
      hugeParam:
        sizeThreshold: 364
      rangeValCopy:
        sizeThreshold: 364
        skipTestFuncs: true
  govet:
    enable-all: true
    disable: 
      - shadow
  gci:
    sections:
      - Standard
      - Default
      - Prefix(github.com/GetStream/stream-go2)

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
    - path: _feed\.go # should reuse code between aggregated and notification feeds
      linters:
        - dupl
    - text: 'fieldalignment:'
      linters:
        - govet
